<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1강_html5 첫 문서</title>
    <style>
        h3 {
            color : red;
        }

    </style>
</head>
<body>
    <!-- HTML 첫 문서 -->
    <h1>HTML 작성 규칙</h1>
    <h2>대소문자 구분</h2>
    <p>태그들은 소문자로 작성한다.</p>
    <h2>들여쓰기</h2>
    <p>tab shift+tab</p>
    <h2>특수문자</h2>
    <!-- a < b a less than b      a > b a greater than b  w3c w3 validator(웹표준검사) --> 
    &lt;title&gt;
    <!-- <title>만들기 그냥 쓰면 태그로 인식해서 이런식으로 특수문자 추가한다 -->
    <hr>
    <h2>title &amp; subtitle</h2>
    <p>&copy; &rarr; All rights reserved.</p>
    <!-- entitycode.com  특수문자 코드 -->
    <h2>웹 표준</h2>
    <h3 >HTML : 내용 전달 언어</h3>
    <h2>CSS : 스타일 모양 언어</h2>
    <h2 id = "button">javascript : 동적 언어</h2>
    <script src="./"></script>
</body>
</html>
