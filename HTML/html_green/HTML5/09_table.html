<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5강</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        .w10 {
            width: 10%;
        }
        .w30 {
            width: 30%;
        }
    </style>
    
</head>
<body>
    <h1>table</h1>
    <!-- 검색, 속도 -->
    <!-- th table heading -->
    <!-- figure, img, graph, table, figcaption -->
    <figure>
        <figcaption>
            <h2>test table</h2>
                <p>
                    test table description
                </p>
        </figcaption>
        <table border="1" width="80%">
            <colgroup>
                <col class="w10">
                <col class="w30">
                <col class="w30">
                <col class="w30">
            </colgroup>
            <!-- <caption>  테이블의 설명
                <h2>test table</h2>
                <p>
                    test table description
                </p>
            </caption> -->
            <thead>
                <tr>
                    <th scope="col">구분</th>
                    <th scope="col">제목1</th> 
                    <th scope="col">제목2</th>
                    <th scope="col">제목3</th>    
                </tr> <!-- table row-->
            </thead>
            <tbody>
                <tr>
                    <th scope=”row”>1</th>
                    <td colspan="3">data 11</td>
                    <!-- <td>data 12</td>
                    <td>data 13</td> -->
                </tr>
                <tr>
                    <th scope=”row”>2</th>
                    <td rowspan="3">data 21</td>
                    <td>data 22</td>
                    <td>data 23</td>
                </tr>
                <tr>
                    <th scope=”row”>3</th>
                    <!-- <td>data 31</td> -->
                    <td>data 32</td>
                    <td>data 33</td>
                </tr>
                <tr>
                    <th scope=”row”>4</th>
                    <!-- <td>data 41</td> -->
                    <td>data 42</td>
                    <td>data 43</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope=”row”>합계</th>
                    <td>total 1</td>
                    <td>total 2</td>
                    <td>total 3</td>
                </tr>
            </tfoot>
        </table>  
    </figure>
</body>
</html>
