<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6강 Anchor Tag</title>
</head>
<body>
    <h1>Anchor Tag</h1>
    <!-- anchor 앵커 닻, 링크 건다 
    HTML
    Hypertext Markup Language
    abc.com/10_anchor.html
    abc.com/09_table.html

    _blank : 새 탭
    _self : 그 문서 (디폴트)
    _top : 그 문서 
    _parent : 그 문서
    밑에 세 개는 지금은 안 쓴다.
    -->
    
    <p>href hypertext reference 주소</p>
    <h2>절대경로</h2>
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <a href="https://www.daum.newt" target="_blank">다음</a>
    <a href="https://www.google.com" target="_blank">구글</a>
    <h2>상대경로</h2>
    <a href="http://www.abc.com/09_table.html">테이블의 사용법</a>
    <a href="09_table.html">테이블의 사용법</a>
    <!-- 같은 폴더 안이면 파일 이름만 바로 적어도 된다 -->
    <!-- 절대경로보다 상대경로를 쓰는 것이 더 좋다 -->
</body>
</html>
