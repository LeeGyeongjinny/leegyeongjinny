<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Dropdown</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown-button:hover {
            background-color: #45a049;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 0;
            left: 100%; /* 가로로 열리도록 설정 */
            background-color: #f9f9f9;
            display: flex; /* 가로 배열을 위해 flexbox 사용 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button">메뉴</button>
        <div class="dropdown-content">
            <a href="#">옵션 1</a>
            <a href="#">옵션 2</a>
            <a href="#">옵션 3</a>
        </div>
    </div>
</body>
</html>
