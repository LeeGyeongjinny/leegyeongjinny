            <p>회원이 되어 다양한 경험을 공유해보세요!</p>
            
        </div>

        <div class="register_agree">
            <h3>약관 동의</h3>
            <div name="fregister" class="fregister">

                <!-- <p style="margin: 10px 0;">회원가입약관 및 개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.</p> -->
                <div class="checks2 fregister_chkall">
                    <input type="checkbox" name="chk_all" value="1" id="chk_all">
                    <label for="chk_all">회원가입 약관에 모두 동의합니다</label>
                </div>

                <section class="fregister_term">
                    <div class="fregister_agree2 checks2">            
                        <input type="checkbox" name="agree" value="1" id="agree11">
                        <label for="agree11">이용약관 동의<span>(필수)</span></label>
                    </div>
                    
                    <textarea readonly="">제1조(목적)</textarea>
                    
                </section>

                <section class="fregister_private">
                    <fieldset class="fregister_agree2 checks2">            
                        <input type="checkbox" name="agree2" value="1" id="agree21">
                        <label for="agree21">개인정보 수집 및 이용 동의<span>(필수)</span></label>
                    </fieldset>

                    <textarea readonly="">개인정보처리방침 </textarea>
                </section>

                <div class="btn_confirm">
                    <div class="registration-btn">
                        <button @click="$router.replace('/login')" class="btn bg-clear btn-cancel">취소</button>
                        <button @click="$store.dispatch('user/registration', userInfo)" class="btn bg-navy btn-registration">회원가입</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
